{% load static %}
{% load sass_tags %}
{% load i18n %}

{% for field in barbershop_form %}
<div class="form-group">
    {% if not field.is_hidden %}
        <label>{{ field.label }}</label>
    {% endif %}
    {{ field }}
</div>
{% endfor %}
{{barbershop_form.errors}}

<div class="form-group">
    <label>{% trans 'Drag marker into your shops location' %}</label>
    <div id="map"></div>
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="mt-3 input-group">
                <input class="form-control" id="address" type="textbox" value="">
                <div class="input-group-append">
                    <input class="btn-primary form-control" type="button" value="{% trans 'Search in map' %}" onclick="codeAddress()">
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
